# Site Info
title:              "Pranjal Gulati"
description:        "Website"
author_name:        "Pranjal Gulati" # change this to your name
logo_url:           https://avatars.githubusercontent.com/u/72960463?v=4

# Site Settings
url:                https://devpranjal.github.io
baseurl:            
permalink:          /:title # Post permalink
timezone:           Asia/Kolkata
mathjax:            true  # enables support for mathjax - set to 'false' to disable
social_share_previews: true

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap
  - jekyll-last-modified-at



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
